<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview</title>
</head>

<body>
    <div class="form-group">
        <label class="form-label image-input" id="IMG1Label" for="IMG1">Profile Image:</label>
        <input type="file" class="form-control image-input" id="IMG1" accept="image/*">
        <img id="PreviewGalleryImage1" class="preview-image" src="" alt="Preview" style="max-width: 100px; max-height: 100px;">
    </div>

    <div class="form-group">
        <label class="form-label image-input" id="IMG2Label" for="IMG2">Another Image:</label>
        <input type="file" class="form-control image-input" id="IMG2" accept="image/*">
        <img id="PreviewGalleryImage2" class="preview-image" src="" alt="Preview" style="max-width: 100px; max-height: 100px;">
    </div>

    <!-- Add more form groups as needed (IMG3, IMG4, IMG5, etc.) -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.image-input').change(function () {
                var input = this;
                var id = $(input).attr('id');
                var previewImageId = 'PreviewGalleryImage' + id.substring(3); // Remove 'IMG' prefix
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('#' + previewImageId).attr('src', e.target.result);
                        $('#' + id + 'Label').text('Preview'); // Change the text to 'Preview'
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            });
        });
    </script>
</body>

</html>
