<style>
    .container {
        position: relative;
        width: 300px; /* Set a specific width for the container */
        height: 200px; /* Set a specific height for the container */
    }
    
    .overlay {
        position: absolute;
        top: 10px; /* Adjust the top position of the overlay content */
        left: 10px; /* Adjust the left position of the overlay content */
        background-color: rgba(255, 0, 0, 0.5); /* Semi-transparent red background */
        z-index: 2; /* Place the overlay above the image */
        padding: 10px;
    }
    
    img {
        width: 100%; /* Make sure the image takes up 100% of the container's width */
        height: 100%; /* Make sure the image takes up 100% of the container's height */
        object-fit: cover; /* Ensure the image covers the entire container without distortion */
        z-index: 1; /* Place the image below the overlay */
    }
    
    .content {
        position: relative;
        z-index: 3; /* Place the content above the overlay */
        margin-top: -50px; /* Example of moving the content upward, adjusting based on your needs */
        background-color: white;
        padding: 10px;
        border: 1px solid black;
        border-radius: 5px;
    }
</style>
