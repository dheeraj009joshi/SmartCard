<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details  {{ user_id}}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .section-heading {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>User Details Form for {{ user_id }}</h2>
        
        <form action="{{ url_for('register') }}" method="post"enctype="multipart/form-data">
           
          <div class="section-heading">Personal Information</div>
          <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                      <label class="form-label">Email:</label>
                      <input type="text" class="form-control" id="Email" name="Email"  required>
                  </div>
                  <!-- Other personal information fields can go here -->
                  
                  
                  <div class="form-group">
                    <label class="form-label">Password:</label>
                    <input type="text" class="form-control" id="Password" name="Password"  required>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Confirm Password:</label>
                    <input type="text" class="form-control" id="ConfirmPassword" name="ConfirmPassword"  required>
                  </div>
                  <div class="form-group">
                    <label  calss="form-label" for="ProfileImage">Profile Image:</label>
                    <input type="hidden" class="form-control" id="Email" name="UserProfileDefault" required >
                    <input type="file" class="form-control"  id="ProfileImage" name="ProfileImage" accept="image/*">
                </div>
                <div class="form-group">
                    <label id="ProfilePreviewLabel">In Use:</label>
                    <img id="ProfilePreviewImage" src="" alt="Preview" style="max-width: 100px; max-height: 100px;">
                </div>
                  
                  <div class="form-group">
                    <label class="form-label">Business Name:</label>
                    <input type="text" class="form-control" id="BusinessName" name="BusinessName"   >
                  </div>
                  <div class="form-group">
                    <label class="form-label">Website:</label>
                    <input type="text" class="form-control" id="Website" name="Website"  >
                  </div>
                </div>
              <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="FName" name="FName"required>
                  </div>
                <div class="form-group">
                  <label class="form-label">Last Name:</label>
                  <input type="text" class="form-control" id="LName" name="LName" >
                </div>
                <div class="form-group">
                    <label class="form-label">Contact:</label>
                    <input type="text" class="form-control" id="Contact" name="Contact"  >
                  </div>
                <div class="form-group">
                    <label  calss="form-label" for="ProfileImage">Cover Image:</label>
                    <input type="hidden" class="form-control" id="Email" name="UserCoverDefault"  >
                    <input type="file" class="form-control" id="CoverImage" name="CoverImage" accept="image/*">
                </div>
                <div class="form-group">
                    <label id="CoverPreviewLabel">In Use:</label>
                    <img id="CoverPreviewImage" src="" alt="Preview" style="max-width: 100px; max-height: 100px;">
                </div>
                <div class="form-group">
                    <label class="form-label">Position:</label>
                    <input type="text" class="form-control" id="Position" name="Position"  >
                  </div>
                <div class="form-group">
                  <label class="form-label">DOB:</label>
                  <input type="date" class="form-control" id="DOB" name="DOB" >
                </div>
                <div class="form-group">
                  <label class="form-label">Designation:</label>
                  <input type="text" class="form-control" id="Designation" name="Designation" >
                </div>
                
                  <!-- Additional personal information fields can go here -->
              </div>
          </div>

          <div class="section-heading">Socials</div>
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label class="form-label">Instagram:</label>
                      <input type="text" class="form-control" id="twitter" name="Instagram">
                  </div>
                  <div class="form-group">
                    <label class="form-label">Facebook:</label>
                    <input type="text" class="form-control" id="Facebook" name="Facebook">
                </div>
                  <div class="form-group">
                      <label class="form-label">YouTube:</label>
                      <input type="text" class="form-control" id="YouTube" name="YouTube">
                  </div>
                  <div class="form-group">
                      <label class="form-label">DriveLink:</label>
                      <input type="text" class="form-control" id="DriveLink" name="DriveLink" >
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label class="form-label">LinkedIn:</label>
                      <input type="text" class="form-control" id="linkedin" name="LinkedIn" >
                  </div>
                  <div class="form-group">
                      <label class="form-label">SnapChat:</label>
                      <input type="text" class="form-control" id="SnapChat" name="SnapChat"  >
                  </div>
                  <div class="form-group">
                      <label class="form-label">GoogleMapUrl:</label>
                      <input type="text" class="form-control" id="GoogleMapUrl" name="GoogleMapUrl"   >
                  </div>
                  <!-- Additional social media fields can go here -->
              </div>
          </div>

          <div class="section-heading">About</div>
          <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <label class="form-label">About Text:</label>
                      <textarea class="form-control" id="aboutText" name="aboutText" rows="4" ></textarea>
                  </div>
              </div>
          </div>

          <div class="section-heading">Payments</div>
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label class="form-label">PayPal:</label>
                      <input type="text" class="form-control" id="paypal" name="paypal">
                  </div>
                  <div class="form-group">
                      <label class="form-label">Paytm:</label>
                      <input type="text" class="form-control" id="Paytm" name="Paytm" >
                  </div>
                  <div class="form-group">
                      <label class="form-label">PhonePe:</label>
                      <input type="text" class="form-control" id="PhonePe" name="PhonePe" >
                  </div>
                  <div class="form-group">
                      <label class="form-label">GooglePay:</label>
                      <input type="text" class="form-control" id="GooglePay" name="GooglePay" >
                  </div>
                  <div class="form-group">
                      <label class="form-label">UPI:</label>
                      <input type="text" class="form-control" id="UPI" name="UPI" >
                  </div>
                  
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label class="form-label">Bank Name:</label>
                      <input type="text" class="form-control" id="BankName" name="BankName" >
                  </div>
                  <div class="form-group">
                      <label class="form-label">Bank Account Holder:</label>
                      <input type="text" class="form-control" id="AccountHolderName" name="AccountHolderName" >
                  </div>
                  <div class="form-group">
                      <label class="form-label">Account Number:</label>
                      <input type="text" class="form-control" id="numberInput" maxlength=11 name="AccountNumber" >
                      <p id="validationMessage"></p>
                  </div>
                  <div class="form-group">
                      <label class="form-label">IFSC Code:</label>
                      <input type="text" class="form-control" maxlength=11 id="IFSC" name="IFSC" >
                  </div>
                  
                  <!-- Additional payment fields can go here -->
              </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function validateNumberInput() {
        var numberInput = document.getElementById("numberInput").value;
        if (numberInput.length === 11 && !isNaN(numberInput)) {
            document.getElementById("validationMessage").textContent = "Valid 11-digit number.";
        } else {
            document.getElementById("validationMessage").textContent = "Please enter a valid 11-digit number.";
        }
    }
    
    
    
    
    $(document).ready(function() {
    $('#ProfileImage').change(function() {
        var input = this;
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                $('#ProfilePreviewImage').attr('src', e.target.result);
                $('#ProfilePreviewLabel').text('Preview'); // Change the text to 'Preview'
            };
            reader.readAsDataURL(input.files[0]);
        }
    });

    $('#CoverImage').change(function() {
        var input = this;
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                $('#CoverPreviewImage').attr('src', e.target.result);
                $('#CoverPreviewLabel').text('Preview'); // Change the text to 'Preview'
            };
            reader.readAsDataURL(input.files[0]);
        }
    });
});</script>
    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
