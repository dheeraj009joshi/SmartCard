<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .section-heading {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>User Details Form</h2>
        <form action="{{ url_for('register') }}" method="post">
          <div class="section-heading">Personal Information</div>
          <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                      <label class="form-label">Email:</label>
                      <input type="text" class="form-control" id="Email" name="Email" required>
                  </div>
                  <!-- Other personal information fields can go here -->
                  
                  <div class="form-group">
                    <label class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="FName" name="FName" required>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Profile Image:</label>
                    <input type="text" class="form-control" id="ProfileImage" name="ProfileImage" required>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Contact:</label>
                    <input type="text" class="form-control" id="Contact" name="Contact" required>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Business Name:</label>
                    <input type="text" class="form-control" id="BusinessName" name="BusinessName" required>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Website:</label>
                    <input type="text" class="form-control" id="Website" name="Website" required>
                  </div>
                </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="form-label">Password:</label>
                  <input type="text" class="form-control" id="Password" name="Password" required>
                </div>
                <div class="form-group">
                  <label class="form-label">Last Name:</label>
                  <input type="text" class="form-control" id="LName" name="LName" required>
                </div>
                <div class="form-group">
                  <label class="form-label">Cover Image:</label>
                  <input type="text" class="form-control" id="CoverImage" name="CoverImage" required>
                </div>
                <div class="form-group">
                  <label class="form-label">DOB:</label>
                  <input type="text" class="form-control" id="DOB" name="DOB" required>
                </div>
                <div class="form-group">
                  <label class="form-label">Designation:</label>
                  <input type="text" class="form-control" id="Designation" name="Designation" required>
                </div>
                
                  <!-- Additional personal information fields can go here -->
              </div>
          </div>

          <div class="section-heading">Socials</div>
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label class="form-label">Twitter:</label>
                      <input type="text" class="form-control" id="twitter" name="twitter">
                  </div>
                  <div class="form-group">
                      <label class="form-label">YouTube:</label>
                      <input type="text" class="form-control" id="instagram" name="instagram">
                  </div>
                  <div class="form-group">
                      <label class="form-label">GoogleMapUrl:</label>
                      <input type="text" class="form-control" id="instagram" name="instagram">
                  </div>
                  <div class="form-group">
                      <label class="form-label">DriveLink:</label>
                      <input type="text" class="form-control" id="instagram" name="instagram">
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label class="form-label">LinkedIn:</label>
                      <input type="text" class="form-control" id="linkedin" name="linkedin">
                  </div>
                  <div class="form-group">
                      <label class="form-label">SnapChat:</label>
                      <input type="text" class="form-control" id="linkedin" name="linkedin">
                  </div>
                  <div class="form-group">
                      <label class="form-label">GoogleMapUrl:</label>
                      <input type="text" class="form-control" id="linkedin" name="linkedin">
                  </div>
                  <!-- Additional social media fields can go here -->
              </div>
          </div>

          <div class="section-heading">About</div>
          <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <label class="form-label">About Text:</label>
                      <textarea class="form-control" id="aboutText" name="aboutText" rows="4"></textarea>
                  </div>
              </div>
          </div>

          <div class="section-heading">Payments</div>
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label class="form-label">PayPal:</label>
                      <input type="text" class="form-control" id="paypal" name="paypal">
                  </div>
                  <div class="form-group">
                      <label class="form-label">Credit Card:</label>
                      <input type="text" class="form-control" id="creditCard" name="creditCard">
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label class="form-label">Bank Name:</label>
                      <input type="text" class="form-control" id="bankName" name="bankName">
                  </div>
                  <!-- Additional payment fields can go here -->
              </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
