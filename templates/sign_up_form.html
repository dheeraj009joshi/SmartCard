<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha384-GLhlTQ8iRABdZLl6O5oVMWSktQOp6b7In1Zl3/JiFjI78jG3Bbmw8pZjO7C1B">

    <title>User Details Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .password-toggle {
            position: relative;
        }

        .password-toggle input[type="password"] {
            padding-right: 30px;
        }

        .password-toggle .toggle-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .section-heading {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>User Details Form</h2>
        <form action="{{ url_for('register') }}" method="post"
        enctype="multipart/form-data">
          <div class="section-heading">Personal Information</div>
          <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                      <label class="form-label">Email:</label>
                      <input type="text" class="form-control" id="Email" name="Email" required>
                  </div>
                  <div class="form-group password-toggle">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <i class="toggle-btn fas fa-eye-slash" onclick="togglePassword('password')"></i>
                </div>
                <div class="form-group password-toggle">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    <i class="toggle-btn fas fa-eye-slash" onclick="togglePassword('confirmPassword')"></i>
                </div>
                <span id="passwordError" style="color: red;"></span>
                  <!-- Other personal information fields can go here -->
                  
                 
                  <div class="form-group">
                    <label  calss="form-label" for="ProfileImage">Profile Image:</label>
                    <input type="file" class="form-control" id="ProfileImage" name="ProfileImage" accept="image/*">
                </div>
                
                  
                  <div class="form-group">
                    <label class="form-label">Business Name:</label>
                    <input type="text" class="form-control" id="BusinessName" name="BusinessName" >
                  </div>
                  <div class="form-group">
                    <label class="form-label">Website:</label>
                    <input type="text" class="form-control" id="Website" name="Website" >
                  </div>
                </div>
              <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="FName" name="FName" required>
                  </div>
                <div class="form-group">
                  <label class="form-label">Last Name:</label>
                  <input type="text" class="form-control" id="LName" name="LName" >
                </div>
                <div class="form-group">
                    <label class="form-label">Contact:</label>
                    <input type="text" class="form-control" id="Contact" name="Contact" >
                  </div>
                <div class="form-group">
                    <label  calss="form-label" for="ProfileImage">Cover Image:</label>
                    <input type="file" class="form-control" id="CoverImage" name="CoverImage" accept="image/*">
                </div>
                
                <div class="form-group">
                  <label class="form-label">DOB:</label>
                  <input type="text" class="form-control" id="DOB" name="DOB" >
                </div>
                <div class="form-group">
                  <label class="form-label">Designation:</label>
                  <input type="text" class="form-control" id="Designation" name="Designation" >
                </div>
                
                  <!-- Additional personal information fields can go here -->
              </div>
          </div>

          <div class="section-heading">Socials</div>
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label class="form-label">Instagram:</label>
                      <input type="text" class="form-control" id="twitter" name="Instagram">
                  </div>
                  <div class="form-group">
                    <label class="form-label">Facebook:</label>
                    <input type="text" class="form-control" id="Facebook" name="Facebook">
                </div>
                  <div class="form-group">
                      <label class="form-label">YouTube:</label>
                      <input type="text" class="form-control" id="YouTube" name="YouTube">
                  </div>
                  <div class="form-group">
                      <label class="form-label">DriveLink:</label>
                      <input type="text" class="form-control" id="DriveLink" name="DriveLink">
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label class="form-label">LinkedIn:</label>
                      <input type="text" class="form-control" id="linkedin" name="LinkedIn">
                  </div>
                  <div class="form-group">
                      <label class="form-label">SnapChat:</label>
                      <input type="text" class="form-control" id="SnapChat" name="SnapChat">
                  </div>
                  <div class="form-group">
                      <label class="form-label">GoogleMapUrl:</label>
                      <input type="text" class="form-control" id="GoogleMapUrl" name="GoogleMapUrl">
                  </div>
                  <!-- Additional social media fields can go here -->
              </div>
          </div>

          <div class="section-heading">About</div>
          <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <label class="form-label">About Text:</label>
                      <textarea class="form-control" id="aboutText" name="aboutText" rows="4"></textarea>
                  </div>
              </div>
          </div>

          <div class="section-heading">Payments</div>
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label class="form-label">PayPal:</label>
                      <input type="text" class="form-control" id="paypal" name="paypal">
                  </div>
                  <div class="form-group">
                      <label class="form-label">Credit Card:</label>
                      <input type="text" class="form-control" id="creditCard" name="creditCard">
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label class="form-label">Bank Name:</label>
                      <input type="text" class="form-control" id="bankName" name="bankName">
                  </div>
                  <!-- Additional payment fields can go here -->
              </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>$(document).ready(function() {
        $('#ProfileImage').change(function() {
            var input = this;
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('#ProfilePreviewImage').attr('src', e.target.result);
                    $('#ProfilePreviewLabel').text('Preview'); // Change the text to 'Preview'
                };
                reader.readAsDataURL(input.files[0]);
            }
        });
    
        $('#CoverImage').change(function() {
            var input = this;
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('#CoverPreviewImage').attr('src', e.target.result);
                    $('#CoverPreviewLabel').text('Preview'); // Change the text to 'Preview'
                };
                reader.readAsDataURL(input.files[0]);
            }
        });
    });</script>
    <script>
        function togglePassword(inputId) {
            var passwordInput = document.getElementById(inputId);
            var eyeIcon = document.querySelector('.toggle-btn');

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        }

        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var errorSpan = document.getElementById("passwordError");

            if (password !== confirmPassword) {
                errorSpan.textContent = "Passwords do not match!";
                return false;
            } else {
                errorSpan.textContent = "";
                return true;
            }
        }
    </script>
    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
